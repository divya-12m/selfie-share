
<!doctype html>
<html lang=”en” >
    <head>
        <meta charset="utf-8">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <!-- Name of your awesome camera app -->
                    <title>Camera App</title>
                    <!-- Link to your main style sheet-->
                    <link rel="stylesheet" href="style.css">
                    <h2 class="header"><img src="adidaslogo.png"  width="150" height="100" style="position: absolute; top: 50%; left: 50%;transform: translate(-50%, -50%);">
                    </h2>
    </head>
    <body>
        <div class="imageframe">
    <!-- Camera -->
    <main id="camera">
            <!-- Camera sensor -->
            <canvas id="camera--sensor"></canvas>
            <!-- Camera view -->
            <video id="camera--view" autoplay playsinline></video>
            <!-- Camera output -->
            <img src="//:0" alt="" id="camera--output">
                <!-- Camera trigger -->
                
                <!-- <button id="instore--trigger"> Instore</button>  -->
				<!-- <button id="wechat--trigger">Share Pic to WeChat</button>
				<button id="instagram--trigger">Share Pic to Instagram</button> -->
        </main>
        <!-- Reference to your JavaScript file -->
        </div>
        <button class="take-snap" id="camera--trigger">Take a picture</button>

        <div class="button-icon">
            <button  > Retake </button>
            <button > Instore </button>
            <img class="wechat-btn" src="wechat-icon.png"> 
            <img class="weibo-btn" src="weibo-icon.png">
        </div>
    
        <script src="app.js"></script>
        <div class="popupGallery" id="popid" style="display:none;">
                <div id="gallery"></div>
        </div>
        
    </body>
</html>
